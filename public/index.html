<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      body{
        background-color: #eee;
      }
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>PoolMeet</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 72em">

      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h4 fw-bold">PoolMeet</span>
          <div style="display: flex; width: 270px; justify-content: space-between;">
            <span class="nav-link border bg-light">
              <span id="balance">0</span>
              cUSD
            </span>
            <a
              class="btn btn-dark"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              Create Pool
            </a>
          </div>
        </div>
      </nav>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <main id="marketplace" class="row">
        
      </main>
    </div>

    <!--Modal-->
<div
class="modal fade"
id="viewPass"
tabindex="-1"
aria-labelledby="viewList"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="viewList">Passengers</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body" id="passengersList">

    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light border"
        data-bs-dismiss="modal"
      >
        Close
      </button>
    </div>
  </div>
</div>
</div>
<!--/Modal-->

<!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newPoolModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newPoolModalLabel">New Pool</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="row">
                  <div class="col">
                    <label for="newOrigin" class="form-label">Origin</label>
                    <input type="text" class="form-control mb-2" placeholder="From" id="newOrigin">
                  </div>
                  <div class="col">
                    <label for="newDestination" class="form-label">Destination</label>
                    <input type="text" class="form-control mb-2" placeholder="To" id="newDestination">
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <label for="newTime" class="form-label">Time</label>
                    <input type="time" class="form-control mb-2" placeholder="Time" id="newTime">
                  </div>
                  <div class="col">
                    <label for="newPassengerss" class="form-label">Passengers</label>
                    <input type="number" class="form-control mb-2" placeholder="Passengers" id="newPassengerss">
                  </div>
                  <div class="col">
                    <label for="newPrice" class="form-label">Price</label>
                    <input type="text" class="form-control mb-2" placeholder="Price" id="newPrice">
                  </div>
                </div>
                
                <div class="col mb-3">
                    <label for="newDestination" class="form-label">Days</label>
                    <div style="display: flex; justify-content: space-between;">
                      <div class="form-check">
                        <input class="form-check-input check" type="checkbox" value="" id="mon">
                        <label class="form-check-label" for="flexCheckDefault">
                          Mo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input check" type="checkbox" value="" id="tue" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Tu
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input check" type="checkbox" value="" id="wed">
                        <label class="form-check-label" for="flexCheckDefault">
                          We
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input check" type="checkbox" value="" id="thu" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Th
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input check" type="checkbox" value="" id="fri">
                        <label class="form-check-label" for="flexCheckDefault">
                          Fr
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input check" type="checkbox" value="" id="sat">
                        <label class="form-check-label" for="flexCheckChecked">
                          Sa
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input check" type="checkbox" value="" id="sun">
                        <label class="form-check-label" for="flexCheckDefault">
                          Su
                        </label>
                      </div>
                    </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newPoolBtn"
            >
              Create Pool
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
